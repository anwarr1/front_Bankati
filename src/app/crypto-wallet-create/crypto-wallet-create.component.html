<div class="sidebar">
    <div class="profile">
        <span class="email">Crypto Wallet</span>
    </div>

    <div class="menu-section">
        <span class="section-title">NAVIGATION</span>
        <ul>
            <li><a routerLink="/crypto-wallet-login"><i class='bx bx-log-in'></i>Retour Login</a></li>
            <li><a routerLink="/dashboard"><i class='bx bx-home'></i>Retour Dashboard</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="create-card">
        <div class="card-header">
            <div class="icon-wrapper">
                <i class='bx bx-plus-circle'></i>
            </div>
            <h2>Créer un Nouveau Wallet</h2>
        </div>
        
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #createForm="ngForm">
                
                <!-- Montant initial -->
                <div class="form-group">
                    <label for="amount">Montant initial (MAD)</label>
                    <div class="input-group">
                        <input type="number"
                               id="amount"
                               [(ngModel)]="amount"
                               name="amount"
                               required
                               min="0"
                               class="form-control"
                               placeholder="Entrez le montant">
                        <span class="currency-symbol">MAD</span>
                    </div>
                </div>

                <!-- Mot de passe -->
                <div class="form-group">
                    <label for="password">Mot de passe du wallet</label>
                    <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'"
                               id="password"
                               [(ngModel)]="password"
                               name="password"
                               required
                               class="form-control"
                               placeholder="Créez un mot de passe">
                        <button type="button" 
                                class="password-toggle" 
                                (click)="togglePasswordVisibility()">
                            <i [class]="showPassword ? 'bx bx-hide' : 'bx bx-show'"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirmation du mot de passe -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="input-group">
                        <input [type]="showConfirmPassword ? 'text' : 'password'"
                               id="confirmPassword"
                               [(ngModel)]="confirmPassword"
                               name="confirmPassword"
                               required
                               class="form-control"
                               placeholder="Confirmez le mot de passe">
                        <button type="button" 
                                class="password-toggle" 
                                (click)="toggleConfirmPasswordVisibility()">
                            <i [class]="showConfirmPassword ? 'bx bx-hide' : 'bx bx-show'"></i>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" 
                            class="action-button submit" 
                            [disabled]="!createForm.form.valid || password !== confirmPassword">
                        <i class='bx bx-check-circle'></i>
                        Créer le Wallet
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<p>crypto-wallet-create works!</p>
