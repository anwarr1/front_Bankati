<body>
  <div class="sidebar">
    <div class="profile">
      <span class="email">rix123&#64;gmail.com</span>
    </div>
  
    <div class="menu-section">
      <span class="section-title">MANAGE</span>
      <ul>
        <li><a routerLink="/dashboard"><i class='bx bx-grid-alt'></i>Dashboard</a></li>
        <li><a routerLink="/cart"><i class='bx bx-credit-card'></i>Bank Card</a></li>
        <li><a routerLink="/facture"><i class='bx bx-file'></i>Factures</a></li>
        <li><a routerLink="/virement"><i class='bx bx-transfer'></i>Virement</a></li>
        <li><a routerLink="/recharge"><i class='bx bx-refresh'></i>Recharge</a></li>
        <li><a routerLink="/creancier"><i class='bx bx-user'></i>Creancier</a></li>
      </ul>
    </div>
  
    <div class="menu-section">
      <span class="section-title">SETTINGS</span>
      <ul>
        <li><a routerLink="/profile"><i class='bx bx-user'></i>Profile</a></li>
        <li><a (click)="logout()"><i class='bx bx-log-out'></i>Logout</a></li>
      </ul>
    </div>
  </div>
  
      <div class="content">
        <div class="container">
          <div class="title-container">
            <img src="assets/flags/btc.png" alt="Bitcoin" class="bitcoin-image" />
            <h1>Transfert CryptoMonnaie</h1>
          </div>
          <div class="separator"></div>
  
          <div class="transfer-form">
            <div class="form-group">
              <label for="beneficiaryRIB">ID du CryptoWalletRecepteur</label>
              <div class="input-group">
                <input type="text" id="beneficiaryRIB" [(ngModel)]="beneficiaryRIB" placeholder="RIB du bénéficiaire"
                       aria-label="Beneficiary RIB">
                <button class="add-beneficiary-btn" (click)="openBeneficiaryModal()"><i
                  class="fas fa-user-plus"></i></button>
              </div>
            </div>
  
            <div class="form-group">
              <label for="amount">Montant</label>
              <input type="number" id="amount" [(ngModel)]="amount" placeholder="Entrer le montant"
                     aria-label="Amount">
            </div>
  
            <div class="form-group">
              <label for="reason">Motif</label>
              <input type="text" id="reason" [(ngModel)]="reason" placeholder="Entrer le motif" aria-label="Reason">
            </div>
  
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <div class="input-group">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  id="password"
                  [(ngModel)]="password"
                  placeholder="Votre mot de passe"
                  aria-label="Mot de passe"
                >
                <button class="password-toggle-btn" (click)="togglePasswordVisibility()">
                  <i [class]="passwordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
            </div>
  
            <div class="form-group">
              <label for="recurringOrder" class="switch-label">
                <input type="checkbox" id="recurringOrder" [(ngModel)]="recurringOrder" class="switch-input">
                <span class="slider round"></span>
                Saisir un ordre permanent
              </label>
            </div>
  
            <div class="form-group">
              <button (click)="transfer()" class="submit-btn">Valider</button>
            </div>
          </div>
  
          <div class="details">
          </div>
  
          <div class="footer">
            <p>Tous les virements sont sécurisés et traités dans les plus brefs délais.</p>
          </div>
        </div>
      </div>
      </body>
