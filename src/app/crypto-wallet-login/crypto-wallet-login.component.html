<div class="sidebar">
    <div class="profile">
        <span class="email">Crypto Wallet</span>
    </div>

    <div class="menu-section">
        <span class="section-title">NAVIGATION</span>
        <ul>
            <li><a routerLink="/dashboard"><i class='bx bx-home'></i>Retour Dashboard</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="login-card">
        <div class="card-header">
            <div class="icon-wrapper">
                <i class='bx bx-lock'></i>
            </div>
            <h2>Connexion au Wallet</h2>
        </div>
        
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'"
                               id="password"
                               [(ngModel)]="password"
                               name="password"
                               required
                               class="form-control"
                               placeholder="Entrez votre mot de passe">
                        <button type="button" 
                                class="password-toggle" 
                                (click)="togglePasswordVisibility()">
                            <i [class]="showPassword ? 'bx bx-hide' : 'bx bx-show'"></i>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" 
                            class="action-button submit" 
                            [disabled]="!loginForm.form.valid">
                        <i class='bx bx-log-in'></i>
                        Se connecter
                    </button>
                </div>

                <div class="create-wallet-link">
                    <p>Vous n'avez pas encore de wallet ?</p>
                    <a routerLink="/crypto-wallet-create" class="create-link">
                        <i class='bx bx-plus-circle'></i>
                        Cr√©er un nouveau wallet
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
