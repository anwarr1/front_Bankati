
<div class="notifications-container">
    <div class="success">
      <div class="flex">
        <div class="flex-shrink-0">
            <img src="/assets/images/icons8-slider-control-50.png"/>
        </div>
        <div class="success-prompt-wrap">
          <p class="success-prompt-heading">
            Changer le plafond
          </p>
          <div class="success-prompt-prompt">
            <p>
              Votre solde actuelle est de : {{carte.solde}} {{carte.devise}}
            </p>
            <p>
                Votre plafond actuelle est de : {{carte.plafond}} {{carte.devise}}
            </p>
            <p>
                Votre nouveau plafond sera de : {{plafond}} {{carte.devise}}
            </p>
          </div>
          <div class="success-button-container">
            <input type="range"[value]="plafond" min="1" [max]="carte.solde" (input)="updatePlafond($event)" class="large-slider">
          </div>
          <div class="success-button-container">
            <button class="success-button-main" type="button" (click)="changerPlafond(plafond)">Confirmer</button>
            <button class="success-button-secondary" type="button" (click)="closeDialog()">
              Retour
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
